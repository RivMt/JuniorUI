<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Test page</title>

    <!-- Noto Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Link stylesheet -->
    <link href="../ui.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <h1>Test Page</h1>
    <h2>Buttons</h2>
    <div>
        <button class="contained">ContainedButton</button>
        <button class="outlined">OutlinedButton</button>
        <button class="flat">FlatButton</button>
        <button class="contained" disabled>ContainedButton</button>
        <button class="outlined" disabled>OutlinedButton</button>
        <button class="flat" disabled>FlatButton</button>
    </div>
    <h2>Radiobutton</h2>
    <div class="radiogroup">
        <label>
            <input type="radio" name="radiobutton" value="1" checked/>
            <span>RadioButton 1</span>
        </label>
        <label>
            <input type="radio" name="radiobutton" value="2"/>
            <span>RadioButton 2</span>
        </label>
        <label>
            <input type="radio" name="radiobutton" value="3" disabled/>
            <span>RadioButton 3</span>
        </label>
        <label>
            <input type="radio" name="radiobutton" value="4" disabled checked/>
            <span>RadioButton 4</span>
        </label>
    </div>
    <h2>Checkbox</h2>
    <div class="checkboxgroup">
        <label>
            <input type="checkbox" name="checkbox" value="1" checked/>
            <span>CheckBox 1</span>
        </label>
        <label>
            <input type="checkbox" name="checkbox" value="2"/>
            <span>CheckBox 2</span>
        </label>
        <label>
            <input type="checkbox" name="checkbox" value="3" disabled/>
            <span>CheckBox 3</span>
        </label>
        <label>
            <input type="checkbox" name="checkbox" value="4" disabled checked/>
            <span>CheckBox 4</span>
        </label>
    </div>
    <div></div>
    <h2>InputField</h2>
    <div>
        <input type="text" class="inputfield" placeholder="Text"/>
        <input type="password" class="inputfield" placeholder="Password"/>
        <input type="text" class="inputfield" placeholder="Disabled" disabled/>
    </div>
    <h2>Slider</h2>
    <div>
        <input type="range" min="0" max="100"/>
        <input type="range" min="0" max="100" value="30" disabled/>
    </div>
    <h2>IconButton</h2>
    <div></div>

    

    <!-- Load UI.js -->
    <script src="../ui.js" type="text/javascript"></script>
    
</body>

</html>
